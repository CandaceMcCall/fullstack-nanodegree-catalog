{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div>
        <h1>Add Item</h1>
        <form action="{{url_for('newItem')}}" method = 'POST'>
	    <div class="form-group">
                <label for="title">Title</label>
      	        <input type='text' class="form-control" id="title" name='title' placeholder="Enter title">
	    </div>
	    <div class "form-group">
		<label for="description">Description</label>
      	        <input type='text' class="form-control" id="description" name='description' placeholder="Enter description">
	    </div>
	    <div class "form-group">
                <label for="category" >Category</label>
                <input list="categories" class="form-control" id="category" name="category_name" placeholder="Enter category">
                    <datalist id="categories">
	                 {% for category in categories %}
	                 <option value={{category.name}}>
                         {% endfor %}
                     </datalist>
	    </div>
	    <button type='submit' class="btn btn-default">
    		<span class='glyphicon glyphicon-ok'></span>Add</button>
		<a href = "{{url_for('showCategories')}}" class='btn btn-default'>
		    <span class='glyphicon glyphicon-menu-up'></span>Back</a>
         </form>
   </div>
{% endblock %}
