{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div>
        <h1>Edit Item</h1>
        <form action="{{url_for('editItem',item_title=item.title)}}" method = 'POST'>
	    <div class="form-group">
                <label for="title">Title</label>
		<input type='text' class="form-control" id='title' name='title' value='{{item.title}}'>
	    </div>
	    <div class "form-group">
		<label for="description">Description</label>
		<input type='text' class="form-control" id="description" name='description' value='{{item.description}}'>
	    </div>
	    <div class "form-group">
                <label for="category" >Category</label>
		<input list="categories" class="form-control" id="category" name="category_name" value='{{item.category.name}}'>
                    <datalist id="categories">
	                 {% for category in categories %}
	                 <option value={{category.name}}>
                         {% endfor %}
                     </datalist>
	    </div>
	    <button type='submit' class="btn btn-default">
		    <span class='glyphicon glyphicon-ok'></span>Update</button>
	    <a href = "{{url_for('showItem',category_name=category.name,item_title=item.title)}}" class="btn btn-default">
		    <span class='glyphicon glyphicon-menu-up'></span>Back </a>
         </form>
   </div>
{% endblock %}
