{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
    <div>
        <h1>Delete Item</h1>
        <h3> Are you sure you want to delete {{item.title}}? </h1>
        <form action="{{url_for('deleteItem', item_title=item.title)}}" method = 'POST'>
		<button type='submit' class="btn btn-default">
			<span class='glyphicon glyphicon-ok'></span>Delete</button>
		<a href = "{{url_for('showItem',category_name=category.name,item_title=item.title)}}" class='btn btn-default'>
			<span class='glyphicon glyphicon-menu-up'></span>Back</a>
        </form>

    </div>
{% endblock %}
